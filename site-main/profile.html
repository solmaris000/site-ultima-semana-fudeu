<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile â€” Screams of Oblivion</title>
  <link rel="stylesheet" href="mainlogged.css">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-left">
      <div class="logo" aria-hidden="true"></div>
      <div class="nomepequeno">
        <h5>
          <span>Screams</span><br>
          <span>of</span><br>
          <span>Oblivion</span>
        </h5>
      </div>
    </div>
    <nav class="navegacaoheader">
      <a href="mainlogged.html">Back</a>
    </nav>
  </header>

  <main class="centered">
    <h2>My Profile</h2>
    <div class="profile-view">
      <img id="profile-avatar" src="images/profile-placeholder.png" alt="avatar" class="profile-large">
      <div class="profile-info">
        <p><strong id="profile-displayname">Loading...</strong></p>
        <p id="profile-email">Loading...</p>
      </div>
    </div>
  </main>
  <script src="api-client.js"></script>
  <script>
    async function carregarPerfil() {
      if (!estaAutenticado()) {
        window.location.href = 'login.html';
        return;
      }

      try {
        const usuario = await obterUsuarioAtual();
        if (usuario) {
          document.getElementById('profile-avatar').src = usuario.avatar || 'images/profile-placeholder.png';
          document.getElementById('profile-displayname').textContent = usuario.displayName || usuario.nome_usuario;
          document.getElementById('profile-email').textContent = usuario.email || '';
        } else {
          window.location.href = 'login.html';
        }
      } catch (erro) {
        console.error('Erro ao carregar perfil:', erro);
        window.location.href = 'login.html';
      }
    }

    carregarPerfil();
  </script>
</body>
</html>
