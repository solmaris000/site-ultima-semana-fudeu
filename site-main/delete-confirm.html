<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Account â€” Screams of Oblivion</title>
  <link rel="stylesheet" href="mainlogged.css">
</head>
<body>
  <main class="centered">
    <h2>Delete account?</h2>
    <p>This action cannot be undone.</p>
    <div class="confirm-actions">
      <button onclick="location.href='settings.html'">No</button>
      <button id="do-delete" class="danger">Yes, delete</button>
    </div>
  </main>
  <script src="api-client.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Check authentication
      if (!estaAutenticado()) {
        window.location.href = 'login.html';
        return;
      }

      const deleteBtn = document.getElementById('do-delete');
      if (!deleteBtn) {
        console.error('Delete button not found');
        return;
      }

      deleteBtn.addEventListener('click', async () => {
        console.log('Delete button clicked');
        deleteBtn.disabled = true;
        deleteBtn.textContent = 'Excluindo...';
        try {
          console.log('Calling deleteAccount()');
          const res = await deleteAccount();
          console.log('deleteAccount response:', res);
          if (res && res.sucesso) {
            console.log('Delete successful, redirecting...');
            setTimeout(() => { window.location.href = 'main.html'; }, 300);
          } else {
            deleteBtn.disabled = false;
            deleteBtn.textContent = 'Yes, delete';
            alert('Erro ao excluir conta: ' + (res?.mensagem || 'Tente novamente'));
          }
        } catch (e) {
          console.error('Delete error:', e);
          deleteBtn.disabled = false;
          deleteBtn.textContent = 'Yes, delete';
          alert('Erro ao excluir conta: ' + e.message);
        }
      });
    });
  </script>
</body>
</html>
