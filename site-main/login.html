<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In - Screams of Oblivion</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main class="auth-page">
    <form class="auth-form" id="loginForm">
      <h2>Log In</h2>
      <div class="form-group" id="errorDiv" style="display:none; color:red; margin-bottom:10px;"></div>
      <label>Email<input type="email" name="email" required></label>
      <label>Password<input type="password" name="password" required></label>
      <button type="submit">Log In</button>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </main>
  <script src="api-client.js"></script>
  <script>
    const form = document.querySelector('#loginForm');
    const errorDiv = document.querySelector('#errorDiv');

    if (form) {
      form.addEventListener('submit', async function (e) {
        e.preventDefault();
        
        const email = form.querySelector('input[name="email"]').value;
        const senha = form.querySelector('input[name="password"]').value;

        const resultado = await fazerLogin(email, senha);

        if (resultado.sucesso) {
          window.location.href = 'mainlogged.html';
        } else {
          errorDiv.textContent = resultado.erro || 'Erro ao fazer login';
          errorDiv.style.display = 'block';
        }
      });
    }
  </script>
</body>
</html>
