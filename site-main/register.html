<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Screams of Oblivion</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <main class="auth-page">
    <form class="auth-form" id="registerForm">
      <h2>Create account</h2>
      <div class="form-group" id="errorDiv" style="display:none; color:red; margin-bottom:10px;"></div>
      <div class="form-group" id="successDiv" style="display:none; color:green; margin-bottom:10px;"></div>
      <label>Username<input type="text" name="username" required></label>
      <label>Email<input type="email" name="email" required></label>
      <label>Display Name<input type="text" name="displayname" placeholder="(opcional)"></label>
      <label>Password<input type="password" name="password" required></label>
      <button type="submit">Register</button>
      <p>Already have an account? <a href="login.html">Log in</a></p>
    </form>
  </main>
  <script src="api-client.js"></script>
  <script>
    const regForm = document.querySelector('#registerForm');
    const errorDiv = document.querySelector('#errorDiv');
    const successDiv = document.querySelector('#successDiv');

    if (regForm) {
      regForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        
        const nome_usuario = regForm.querySelector('input[name="username"]').value;
        const email = regForm.querySelector('input[name="email"]').value;
        const senha = regForm.querySelector('input[name="password"]').value;
        const nome_exibicao = regForm.querySelector('input[name="displayname"]').value || nome_usuario;

        const resultado = await fazerRegistro(nome_usuario, email, senha, nome_exibicao);

        if (resultado.sucesso) {
          successDiv.textContent = 'Conta criada com sucesso! Entrando...';
          successDiv.style.display = 'block';
          errorDiv.style.display = 'none';
          // User is saved locally by fazerRegistro; redirect to main logged page
          setTimeout(() => { window.location.href = 'mainlogged.html'; }, 800);
        } else {
          errorDiv.textContent = resultado.mensagem || 'Erro ao registrar';
          errorDiv.style.display = 'block';
          successDiv.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
